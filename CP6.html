<!DOCTYPE html>
<html>
<head>
	<title>CP 6</title>
	<script>
	     function check()
	    {
	    	let x = document.forms["f1"]["num"].value;
	    	if(x >= 0 && x<= 99)
	    	{
                 alert("Grade A");
	    	}
	    	if(x >= 100 && x<= 199)
	    	{
                 alert("Grade B");
	    	}
	    	if(x >= 200 && x<= 299)
	    	{
                 alert("Grade c");
	    	}
	    	if(x >= 300 && x<= 399)
	    	{
                 alert("Grade D");
	    	}
	    	if(x >= 400 && x<= 499)
	    	{
                 alert("Grade E");
	    	}
	    	if(x >= 500 && x<= 599)
	    	{
                 alert("Grade F");
	    	}
	    	if(x >= 600 && x<= 699)
	    	{
                 alert("Grade G");
	    	}
	    	if(x >= 700 && x<= 799)
	    	{
                 alert("Grade H");
	    	}
	    	if(x >= 800 && x<= 899)
	    	{
                 alert("Grade I");
	    	}
	    	if(x >= 900 && x<= 999)
	    	{
                 alert("Grade J");
	    	}
	    	else if(x>=1000)
	    	{
	    			alert("Fail");
	    			let i=0
	    			while(i<5)
	    			{
	    				document.write("Marks you got is : ");
            			document.write(x);
            			document.write("<br>");	
	    				i++;
	    			}
	    	}
	    }
	</script>
</head>
<body>
	<p style="font-size: 40px; color: blue" align="center" ><b>Form to calculate Grade</b></p>
<form name="f1">
  <input type="number" name="num" value="">
  <button onclick="return check()">submit</button>
 </form>
</body>
</html>
